<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete CalendarCourse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        /* Add some styles to make it more visually appealing */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #2980b9; /* Red color for emphasis */
        }

        p {
            margin: 10px 0;
            font-size: 16px;
        }

        .container {
            width: 50%;
            margin: 0 auto;
        }

        input.btn-danger {
            background-color: #c9302c;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input.btn-danger:hover {
            background-color: #c9302c;
        }

        a.btn-secondary {
            background-color: #c9302c;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            color: #fff;
        }

        a.btn-secondary:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Delete CalendarCourse</h1>
    <p>Are you sure you want to delete?</p>
    <form action="{% url 'course:calendarcourse_delete' cal_id=calendarCourse.id %}" method="post">
      {% csrf_token %}
      <a href="{% url 'course:calendarcourse_list' %}" class="btn-secondary"><i class="fas fa-arrow-left"></i>Back</a>
      <input type="submit" value="Delete" class="btn btn-danger">
    </form>
  </div>
</body>
</html>
