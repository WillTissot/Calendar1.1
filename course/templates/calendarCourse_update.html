<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit CalendarCourse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        /* Add some styles to make it more visually appealing */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #5bc0de; /* Blue color for emphasis */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #5bc0de;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #46b8da;
        }

        a.btn-secondary {
            background-color: #c9302c;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        a.btn-secondary:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <h1>Edit CalendarCourse</h1>
    <form method="post">  
        {% csrf_token %}
        {{ form.as_p }}
        {% if user.is_superuser %}
            <a href="{% url 'course:calendarcourse_list' %}" class="btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
        {% else %}
            <a href="{% url 'event:dashboard' %}" class="btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
        {% endif %}
        <button type="submit">Update</button>
    </form>
</body>
</html>
