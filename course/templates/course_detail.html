<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Details</title>
    <!-- Add Font Awesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Replace the above link with the latest version if available -->
    
    <!-- Use Bootstrap styles for buttons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        /* Add some styles to make it more visually appealing */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary {
            background-color: #c0392b;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #c0392b;
        }

        .btn-edit {
            background-color: #27ae60;
        }

        .btn-edit:hover {
            background-color: #219a52;
        }
    </style>
</head>
<body>
    <h1>Course Detail</h1>
    {% if message %}
        <h4>{{message}}</h4>
    {% endif %}
    <p><strong>Code:</strong> {{ course.code }}</p>
    <p><strong>Title:</strong> {{ course.title }}</p>
    <p><strong>Department:</strong> {{ course.department.name }}</p>
    <p><strong>Professor:</strong> {{ course.professor.user.first_name }}  {{ course.professor.user.last_name }}</p>
    <p><strong>Credits:</strong> {{ course.credits }}</p>

    <a href="{% url 'course:course_update' course.id %}" class="btn btn-edit"><i class="fas fa-edit"></i> Edit</a>
    <a href="{% url 'course:course_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
</body>
</html>
