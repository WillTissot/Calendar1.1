<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Semester</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        /* Add some styles to make it more visually appealing */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2980b9;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .btn-danger {
            background-color: #c0392b;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-secondary {
            background-color: #c0392b;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Semester</h1>
        <p>Are you sure you want to delete?</p>
        <form action="{% url 'course:semester_delete' sem_id=semester.id %}" method="post">
            {% csrf_token %}
            <a href="{% url 'course:semester_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
            <input type="submit" value="Delete" class="btn btn-danger">
        </form>
    </div>
</body>
</html>
