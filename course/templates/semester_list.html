<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Semesters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function() {
          $('#semesters').DataTable();
        });
    </script>
    <style>
        /* Add some styles to make it more visually appealing */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary {
            background-color: #e74c3c;
            border: none;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #c0392b;
        }

        .btn-create {   
            background-color: #27ae60;
        }

        .btn-create:hover {
            background-color: #219a52;
        }
    </style>
</head>
<body>
    <h1>Semesters</h1>
    <table id = "semesters">
        <thead>
            <tr>
                <th>Term</th>
                <th>Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for semester in semesters %}
            <tr>
                <td>{{ semester.term }}</td>
                <td>{{ semester.year }}</td>
                <td>
                    <a href="{% url 'course:semester_detail' sem_id=semester.pk %}"><i class="fas fa-eye"></i> View</a>
                    <a href="{% url 'course:semester_update' sem_id=semester.pk %}"><i class="fas fa-edit"></i> Edit</a>
                    <a href="{% url 'course:semester_delete' sem_id=semester.pk %}"><i class="fas fa-trash-alt"></i> Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'event:adminpage' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    <a href="{% url 'course:semester_create' %}" class="btn btn-create"><i class="fas fa-plus"></i> Create New Semester</a>
</body>
</html>
