<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semester Details</title>
    <!-- Add Font Awesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Replace the above link with the latest version if available -->
    
    <!-- Use Bootstrap styles for buttons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        /* Add some styles to make it more visually appealing */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        strong {
            color: #3498db;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary {
            background-color: #e74c3c;
            border: none;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #c0392b;
        }

        .btn-create {
            background-color: #27ae60;
        }

        .btn-create:hover {
            background-color: #219a52;
        }
    </style>
</head>
<body>
    <h1>Semester Detail</h1>
    {% if message %}
        <h4>{{message}}</h4>
    {% endif %}
    <p><strong>Term:</strong> {{ semester.term }}</p>
    <p><strong>Year:</strong> {{ semester.year }}</p>

    <a href="{% url 'course:semester_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>

</body>
</html>
