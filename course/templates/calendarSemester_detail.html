<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar Semester Details</title>
    <!-- Add Font Awesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Replace the above link with the latest version if available -->
    
    <!-- Use Bootstrap styles for buttons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        /* Add some styles to make it more visually appealing */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1, h2 {
            color: #5bc0de; /* Blue color for emphasis */
        }

        p {
            margin: 10px 0;
        }

        a.btn-secondary {
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a.btn-secondary:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Calendar Semester Details</h1>
    {% if message %}
        <h4>{{message}}</h4>
    {% endif %}
    <h2>Semester: {{ calendarSemester.semester.term }} {{ calendarSemester.semester.year }}</h2>
    <p>Start Date: {{ calendarSemester.startDate }}</p>
    <p>End Date: {{ calendarSemester.endDate }}</p>
    <a href="{% url 'course:calendarSemester_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
</body>
</html>
