<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Courses</title>
    <!-- Add Font Awesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Replace the above link with the latest version if available -->
    
    <!-- Use Bootstrap styles for tables and buttons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        /* Add some styles to make it more visually appealing */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary {
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #2980b9;
        }

        .btn-create {
            background-color: #27ae60;
        }

        .btn-create:hover {
            background-color: #219a52;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Title</th>
                <th>Department</th>
                <th>Professor</th>
                <th>Credits</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.code }}</td>
                    <td>{{ course.title }}</td>
                    <td>{{ course.department.name }}</td>
                    <td>{{ course.professor.user.last_name }}</td>
                    <td>{{ course.credits }}</td>
                    <td>
                        <a href="{% url 'course:course_detail' cou_id=course.pk %}" class="btn btn-secondary"><i class="fas fa-eye"></i> View</a>
                        <a href="{% url 'course:course_update' cou_id=course.pk %}" class="btn btn-secondary"><i class="fas fa-edit"></i> Edit</a>
                        <a href="{% url 'course:course_delete' cou_id=course.pk %}" class="btn btn-secondary"><i class="fas fa-trash"></i> Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'event:adminpage' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    <a href="{% url 'course:course_create' %}" class="btn btn-create"><i class="fas fa-plus"></i> Create New Course</a>
</body>
</html>
