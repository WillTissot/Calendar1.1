<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function() {
          $('#courses').DataTable();
        });
    </script>
    <style>
        /* Add some styles to make it more visually appealing */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #2980b9;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9;
        }

        a i {
            margin-right: 5px;
        }

        a.logout-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        a.logout-btn:hover {
            background-color: #c0392b;
        }

        .btn-secondary {
            background-color: #04AA6D;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #04AA6D;
        }
    </style>
</head>
<body>
    <h1>Courses</h1>
    <table id = "courses">
        <thead>
            <tr>
                <th>Code</th>
                <th>Title</th>
                <th>Department</th>
                <th>Professor</th>
                <th>Credits</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for course in courses %}
                <tr>
                    <td>{{ course.code }}</td>
                    <td>{{ course.title }}</td>
                    <td>{{ course.department.name }}</td>
                    <td>{{ course.professor.user.last_name }}</td>
                    <td>{{ course.credits }}</td>
                    <td>
                        <a href="{% url 'course:course_detail' cou_id=course.pk %}"><i class="fas fa-eye"></i> View</a>
                        <a href="{% url 'course:course_update' cou_id=course.pk %}"><i class="fas fa-edit"></i> Edit</a>
                        <a href="{% url 'course:course_delete' cou_id=course.pk %}"><i class="fas fa-trash"></i> Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'event:adminpage' %}" class="logout-btn"><i class="fas fa-arrow-left"></i> Back</a>
    <a href="{% url 'course:course_create' %}" class="btn-secondary"><i class="fas fa-plus"></i> Create New Course</a>
</body>
</html>
