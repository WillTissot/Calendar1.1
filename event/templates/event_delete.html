<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-secondary {
            background-color: #3498db;
            color: #fff;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>Delete Event</h1>
    <p>Are you sure you want to delete {{ student.name }}?</p>
    <form action="{% url 'event:event_delete' ev_id=event.id %}" method="post">
      {% csrf_token %}
      <input type="submit" value="Delete" class="btn btn-danger">
      <a href="{% url 'event:sec_event_list' %}" class="btn btn-secondary">Back</a>
    </form>
  </div>
</body>
</html>
