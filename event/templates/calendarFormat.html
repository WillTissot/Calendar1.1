<style>
  /* Add some styles to make the calendar smaller and visually appealing */
  #calendar {
    max-height: 800px; /* Adjust the maximum width as needed */
    margin: 0 auto;
  }

  .fc-day {
    width: 200px; /* Adjust the width of day cells as needed */
    height: 80px; /* Adjust the height of day cells as needed */
  }

  .btn-container {
    text-align: center;
    margin-top: 20px;
  }

  .btn-secondary {
    background-color: #e74c3c;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
  }

  .btn-secondary:hover {
    background-color: #e74c3c;
  }
</style>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>

<!-- In your HTML template -->
<div id='calendar'></div>
<div class="btn-container">
  <a href="{% url 'event:dashboard' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i>Back</a>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: '{% url "event:get_events" %}', 
    });
    calendar.render();
  });
</script>
