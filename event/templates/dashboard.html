<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
</head>
<body>
	<h1>Welcome, {{ student.user.first_name }} {{ student.user.last_name }}</h1>
	<nav>
		<ul>
			<li><a href="{% url 'event:my_event_list' %}">See My Events</a></li>
			<li><a href="{% url 'student:enroll_to_courses' %}">Enroll to a Course</a></li>
			<li><a href="">See My Profile</a></li>
			<li><a href="{% url 'student:update_calendar' %}">Update My Calendar</a></li>
		</ul>
	</nav>
	
	{% if user.is_authenticated %}
		<a href="{% url 'accounts:logout' %}">Logout</a>
	{% endif %}
</body>
</html>
