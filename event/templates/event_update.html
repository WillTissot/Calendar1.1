<!DOCTYPE html>
<html>
<head>
    <title>Event Update</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .btn-secondary:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Edit Event</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if user.is_superuser %}
            <a href="{% url 'event:sec_event_list' %}" class="btn-secondary"><i class="fas fa-arrow-left"></i>Back</a>
        {% else %}
            <a href="{% url 'event:dashboard' %}" class="btn-secondary"><i class="fas fa-arrow-left"></i>Back</a>
        {% endif %}
        <button type="submit">Update</button>
    </form>
</body>
</html>
