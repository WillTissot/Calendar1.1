<!DOCTYPE html>
<html>
<head>
    <title>User Details</title>
</head>
<body>
  <h1>User Details</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>
            {% if user.student %}
              Student
            {% elif user.professor %}
              Professor
            {% else %}
              N/A
            {% endif %}
          </td>
          <td>
            <form method="post" action="{% url 'event:users_approve' %}">
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ user.pk }}">
                <button type="submit">Approve</button>
            </form>
           </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'event:adminpage' %}" class="btn btn-secondary">Back</a>
</body>
</html>
