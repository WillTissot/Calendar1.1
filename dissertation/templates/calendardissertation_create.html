<!DOCTYPE html>
<html>
<head>
    <title>Create Calendar Dissertation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #5bc0de;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #46b8da;
        }

        .btn-secondary {
            background-color: #c0392b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            margin: 5px;
        }

        .btn-secondary:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Create Calendar Dissertation</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if isFromDissFlow %}
            <a href="{% url 'dissertation:dissertation_calendar_create_list' %}" class="btn-secondary"><i class="fas fa-arrow-left"></i>Back</a>
        {% else %}
            <a href="{% url 'dissertation:calendardissertation_list' %}" class="btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
        {% endif %}
        <button type="submit">Submit</button>
    </form>
  

</body>
</html>
