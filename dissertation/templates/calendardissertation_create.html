<!DOCTYPE html>
<html>
<head>
    <title>Create Calendar Dissertation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #5bc0de;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #46b8da;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: #fff;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Create Calendar Dissertation</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
  
    {% if isFromDissFlow %}
        <a href="{% url 'dissertation:dissertation_calendar_create_list' %}" class="btn btn-secondary">Back</a>
    {% else %}
        <a href="{% url 'dissertation:calendardissertation_list' %}" class="btn btn-secondary">Back</a>
    {% endif %}
</body>
</html>
