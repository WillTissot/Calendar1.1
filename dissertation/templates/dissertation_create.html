<!DOCTYPE html>
<html>
<head>
    <title>Create Dissertation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
            display: inline-block; /* Center align the form */
            text-align: left; /* Left-align the form elements */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            margin: 5px;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
  <h1>Create Dissertation</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if user.is_superuser %}
        <a href="{% url 'dissertation:dissertation_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i></a>
    {% else %}
        <a href="{% url 'event:dashboard' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i>Back</a>
    {% endif %}
    <button type="submit">Submit</button>
  </form>
  

</body>
</html>
