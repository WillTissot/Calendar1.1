<!DOCTYPE html>
<html>
<head>
    <title>Create dissertation</title>
</head>
<body>
  <h1>Create dissertation</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  
{% if user.is_superuser %}
    <a href="{% url 'dissertation:dissertation_list' %}" class="btn btn-secondary">Back</a>
{% else %}
    <a href="{% url 'event:dashboard' %}" class="btn btn-secondary">Back</a>
{% endif %}
</body>
</html>
