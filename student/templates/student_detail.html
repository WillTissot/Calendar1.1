<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <!-- Add Font Awesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Replace the above link with the latest version if available -->

    <style>
        /* Add some styles to make it more visually appealing */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 15px;
        }

        strong {
            color: #3498db;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            transition: color 0.3s ease;
            margin-right: 15px;
        }

        a:hover {
            color: #2980b9;
        }

        a i {
            margin-right: 5px;
        }

        .btn-secondary {
            display: inline-block;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Student Detail</h1>
    <p><strong>Name:</strong> {{ student.user.get_full_name }}</p>
    <p><strong>Date of Birth:</strong> {{ student.date_of_birth }}</p>
    <p><strong>Username:</strong> {{ student.user.username }}</p>
    <p><strong>Email:</strong> {{ student.user.email }}</p>
    <p><strong>Department:</strong> {{ student.department.name }}</p>
    {% if user.is_superuser %}
        <a href="{% url 'student:student_update' student.id %}"><i class="fas fa-edit"></i> Edit</a>
        <a href="{% url 'student:student_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    {% else %}
        <a href="{% url 'event:dashboard' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
        <a href="{% url 'student:student_update' student.id %}"><i class="fas fa-user-cog"></i> Change My Account</a>
    {% endif %}
</body>
</html>
