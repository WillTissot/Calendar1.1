<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
</head>
<body>
  <h1>Student Detail</h1>
  <p><strong>Name:</strong> {{ student.user.get_full_name }}</p>
  <p><strong>Date of Birth:</strong> {{ student.date_of_birth }}</p>
  <p><strong>Username:</strong> {{ student.user.username }}</p>
  <p><strong>Email:</strong> {{ student.user.email }}</p>
  <p><strong>Department:</strong> {{ student.department.name }}</p>
  {% if user.is_superuser %}
    <a href="{% url 'student:student_update' student.id %}">Edit</a>
    <a href="{% url 'student:student_list' %}" class="btn btn-secondary">Back</a>
  {% else %}
    <a href="{% url 'event:dashboard' %}" class="btn btn-secondary">Back</a>
    <a href="{% url 'student:student_update' student.id %}">Change My Account</a>
  {% endif %}

</body>
</html>
