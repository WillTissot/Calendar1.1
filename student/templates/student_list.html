<!DOCTYPE html>
<html>
<head>
  <title>All Students</title>
</head>
<body>
  <h1>All Students</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
        <th>Department</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
          <td>{{ student.user.get_full_name }}</td>
          <td>{{ student.date_of_birth }}</td>
          <td>{{ student.department.name }}</td>
          <td>
            <a href="{% url 'student:student_detail' det_id=student.pk %}">View</a>
            <a href="{% url 'student:student_update' up_id=student.pk %}">Edit</a>
            <a href="{% url 'student:student_delete' del_id=student.pk %}">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No students found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% if request.META.HTTP_REFERER %}
  <a href="{{ request.META.HTTP_REFERER }}">Back</a>
{% endif %}
</body>
</html>
