<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
</head>
<body>
  <h1>Edit Student</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit">Update</button>
</form>
{% if user.is_superuser %}
  <a href="{% url 'student:student_list' %}" class="btn btn-secondary">Back</a>
{% else %}
  <a href="{% url 'accounts:myprofile' %}">Back</a>
{% endif %}

</body>
</html>
