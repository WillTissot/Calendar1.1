<!doctype html>
<head>
  <title>Magic link demo</title>
</head>
<style>
          body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        form {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left; /* Left-align form elements */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            display: inline-block;
            background-color: #c0392b;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px; /* Adjusted margin for better spacing */
            margin-right: 10px;
            cursor: pointer;
        }

        .btn-submit {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px; /* Adjusted margin for better spacing */
            margin-right: 10px;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: #c0392b;
        }
        h1 {
            color: #2980b9;
        }

        .messages {
            list-style: none;
            padding: 0;
            color: #d9534f;
        }
</style>
<body>
  <h1>Enter your email to login</h1>
  <form method="POST">
    {% csrf_token %}
    <input type="email" name="email" required />
    <a href="{% url 'event:homepage' %}" class="btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    <button type="submit" class="btn-submit">Submit</button>
  </form>
</body>
