<!DOCTYPE html>
<html>
<head>
    <title>Create User</title>
</head>
<body>
  {% if is_stud %}
    <h1>Signing up as student</h1>
  {% else %}
    <h1>Signing up as professor</h1>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  <a href="{% url 'event:homepage' %}" class="btn btn-secondary">Back</a>
</body>
</html>
