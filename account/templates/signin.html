<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
  </head>
  <body>
    <h1>Sign In</h1>
    <form method="post">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" name="username" required><br><br>
      <label for="password">Password:</label>
      <input type="password" name="password" required><br><br>
      <input type="submit" value="Sign In">
    </form>
    <a href="{% url 'event:homepage' %}" class="btn btn-secondary">Back</a>
    {% if message %}
      <ul class="messages">
        <li>{{message}}</li>
      </ul>
    {% endif %}
  </body>
</html>
