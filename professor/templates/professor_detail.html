<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professor Details</title>
    <!-- Add Font Awesome stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Replace the above link with the latest version if available -->
    
    <!-- Use Bootstrap styles for buttons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        /* Add some styles to make it more visually appealing */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        strong {
            color: #3498db;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-secondary {
            background-color: #e74c3c;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Professor Detail</h1>
    {% if message %}
        <h4>{{message}}</h4>
    {% endif %}
    <p><strong>Name:</strong> {{ professor.user.get_full_name }}</p>
    <p><strong>Department:</strong> {{ professor.department.name }}</p>
    {% if user.is_superuser %}
        <a href="{% url 'professor:professor_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    {% elif user.is_active %}
        <a href="{% url 'event:dashboard' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    {% else %}
        <a href="{% url 'event:homepage' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    {% endif %}
</body>
</html>
