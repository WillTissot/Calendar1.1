<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Calendar Seminar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        .container {
            width: 50%;
            margin: auto;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .btn-danger, .btn-secondary {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Calendar Seminar</h1>
        <form action="{% url 'seminar:calendarseminar_delete' calSeminar_id=calendarseminar.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete" class="btn btn-danger">
            <a href="{% url 'seminar:calendarseminar_list' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>
</body>
</html>
