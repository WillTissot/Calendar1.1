<!DOCTYPE html>
<html>
<head>
    <title>Seminar Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            margin: 10px 0;
            font-size: 16px;
        }

        strong {
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: #3498db;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-secondary {
            background-color: #c0392b;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
        }

        .btn-secondary:hover {
            background-color: #c0392b;
        }

        .btn-edit {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
        }

        .btn-edit:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Seminar Detail</h1>
    {% if message %}
        <h4>{{message}}</h4>
    {% endif %}
    <p><strong>Title:</strong> {{ seminar.title }}</p>
    <p><strong>Url:</strong> {{ seminar.url }}</p>
    <p><strong>Speaker:</strong> {{ seminar.speaker_fullname }}</p>
    <p><strong>Location:</strong> {{ seminar.location }}</p>
    <p><strong>Online:</strong> {% if seminar.is_online %}Yes{% else %}No{% endif %}</p>

    <a href="{% url 'seminar:seminar_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i>Back</a>
</body>
</html>
