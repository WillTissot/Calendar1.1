<!DOCTYPE html>
<html>
<head>
    <title>Delete Seminar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2980b9;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-secondary {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-secondary:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Seminar</h1>
        <p>Are you sure you want to delete {{ seminar.title }}?</p>
        <form action="{% url 'seminar:seminar_delete' seminar_id=seminar.id %}" method="post">
            {% csrf_token %}
            <a href="{% url 'seminar:seminar_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i>Back</a>
            <input type="submit" value="Delete" class="btn btn-danger">
        </form>
    </div>
</body>
</html>
