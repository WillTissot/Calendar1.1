<!DOCTYPE html>
<html>
<head>
    <title>Create Seminar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        form {

            margin-top: 20px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .btn-secondary {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #e74c3c;
        }

        h1 {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Create Seminar</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'seminar:seminar_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i>Back</a>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
